      <text class="cls-3" transform="translate(138.88 17.59)"><tspan x="0" y="0">דגשים</tspan></text>
      <text class="cls-3" transform="translate(29.36 17.59)"><tspan x="0" y="0">רציונאל</tspan></text>
      <text class="cls-3" transform="translate(213.21 17.59)"><tspan x="0" y="0">לו”ז</tspan></text>
      <text class="cls-1" transform="translate(208.05 75.1)"><tspan x="0" y="0">יום לפני</tspan></text>
      <text class="cls-2" transform="translate(207.93 274.76)"><tspan x="0" y="0">חצי שעה </tspan><tspan x=".19" y="14.4">עד דקות </tspan><tspan x="3.13" y="28.8">מהבוחן</tspan></text>
      <text class="cls-2" transform="translate(218.13 338.46)"><tspan x="0" y="0">סיום </tspan><tspan x="-2.94" y="14.4">הבוחן</tspan></text>
      <text class="cls-2" transform="translate(221.3 378.06)"><tspan x="0" y="0">עד </tspan><tspan x="-10.29" y="14.4">שעתיים </tspan><tspan x="-6.79" y="28.8">מסיום </tspan><tspan x="-6.1" y="43.2">הבוחן</tspan></text>
      <text class="cls-2" transform="translate(216.57 178.56)"><tspan x="0" y="0">בוקר </tspan><tspan x="-1.87" y="14.4">הבוחן </tspan><tspan x="-3.71" y="28.8">כש”ג - </tspan><tspan x="-6.16" y="43.2">השכמה</tspan></text>
      <text class="cls-2" transform="translate(120.5 35.26)"><tspan x="0" y="0">הקפדה על שתיה </tspan><tspan x="-6.69" y="14.4">מספקת. הקפדה על </tspan><tspan x=".23" y="28.8">ארוחות מסודרות </tspan><tspan x="-4.55" y="43.2">לאורך היום. ארוחת </tspan><tspan x="-11.35" y="57.6">ערב לפני הבוחן – דגש </tspan><tspan x="-8.95" y="72">על צריכת הפחמימות </tspan><tspan x="-.53" y="86.4">על חשבון שומנים </tspan><tspan x="21.46" y="100.8">וירקות.</tspan></text>
      <text class="cls-2" transform="translate(0 64.56)"><tspan x="0" y="0">הגעה למצב רוויה מיטבי. </tspan><tspan x="1.37" y="14.4">העמסת פחמימות. ריקון </tspan><tspan x=".86" y="28.8">מערכת העיכול מגורמים </tspan><tspan x="12.22" y="43.2">מפריעים בפעילות.</tspan></text>
      <text class="cls-2" transform="translate(6.36 178.06)"><tspan x="0" y="0">מניעת הגעה לפעילות </tspan><tspan x="6.8" y="14.4">במצב צום, שמירת </tspan><tspan x="1.03" y="28.8">מאגרי הגליקוגן לבוחן </tspan><tspan x="34.12" y="43.2">עצמו.</tspan></text>
      <text class="cls-2" transform="translate(117.03 268.56)"><tspan x="0" y="0">תדלוק סוכר מהיר: </tspan><tspan x="-5.2" y="14.4">תמר או בננה או לחם </tspan><tspan x="-4.21" y="28.8">לבן עם ריבה או כמה </tspan><tspan x="8.03" y="43.2">בייגלה אחדים.</tspan></text>
      <text class="cls-2" transform="translate(109.63 331.26)"><tspan x="0" y="0">שתיה עפ&quot;י נוהל רוויה, </tspan><tspan x="-1.33" y="14.4">צריכת סוכר מהיר (כמו </tspan><tspan x="18.75" y="28.8">לפני הזנקה).</tspan></text>
      <text class="cls-2" transform="translate(109.67 374.36)"><tspan x="0" y="0">צריכת ארוחה המכילה </tspan><tspan x="18.11" y="14.4">את כלל אבות </tspan><tspan x="5.05" y="28.8">המזון-למשל ארוחת </tspan><tspan x="2.61" y="43.2">בוקר : ביצים, גבינות, </tspan><tspan x="5.2" y="57.6">לחם, ירקות וטחינה.</tspan></text>
      <text class="cls-2" transform="translate(4.84 403.16)"><tspan x="0" y="0">שיקום מיטבי של הגוף.</tspan></text>
      <text class="cls-2" transform="translate(.76 331.26)"><tspan x="0" y="0">מניעת התייבשות, חזרה </tspan><tspan x=".01" y="14.4">למצב אנאבולי + מניעת </tspan><tspan x="22.29" y="28.8">היפוגליקמיה.</tspan></text>
      <text class="cls-2" transform="translate(12.56 274.76)"><tspan x="0" y="0">הכנת הגוף למעבר </tspan><tspan x="-7.97" y="14.4">למצב עצים (סוכר זמין </tspan><tspan x="18.43" y="28.8">לשרירים).</tspan></text>
      <text class="cls-2" transform="translate(125.59 149.76)"><tspan x="0" y="0">ארוחה מחלבון </tspan><tspan x="-16.54" y="14.4">ופחמימה קלים לעיכול </tspan><tspan x="-6.54" y="28.8">(דל שומן וסיבים). </tspan><tspan x="1.22" y="43.2">לדוג&apos;: יוגורט עם </tspan><tspan x="46.78" y="57.6">תמרים, </tspan><tspan x="-11.69" y="72">לבן עם גבינה לבנה. </tspan><tspan x="-12.65" y="86.4">ניתן להוסיף קפה ומי </tspan><tspan x="16.6" y="100.8">שרגיל.</tspan></text>
